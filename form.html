<!DOCTYPE html>
<html>
<head>
	<title>order</title>
 <link rel="stylesheet" type="text/css" href="animate.css">
 <link rel="stylesheet" type="text/css" href="hover.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 <script
 src="https://code.jquery.com/jquery-3.4.1.js"
 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
 crossorigin="anonymous"></script>


 <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container-fluid">

    <!--MY NAV-BAR -->
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="index.html">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="me.html">Order</a></li>
    </ul>

     <!--HEADER -->
    <div class="jumbotron">
      <h1 class="animated jackInTheBox">My Pizza Order form</h1>
    </div>
      <h1 class="hvr-float-shadow">YOUR ABOUT TO ORDER</h1>
  
      <!--ROWS -->
      <div class="row">
        <!--COLUM 1-->
        <div class="col-md-6">
          <form id="new-pizza">
            <h4>Choose your size </h4>

            <!--PIZZASIZE-->
            <div id="pizzaSize">
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="medium" value="Medium" checked>
                  Medium:800sh,
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="large" value="Large">
                  Large:1000
                </label>
              </div>
            </div>
          

          <!--CHECKBOX-->
            <h4 class="hvr-bounce-to-bottom">Choose your toppings. Each topping selected will add  to price 200sh;</h4>
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Cheese">
                  Cheese
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Sausage">
                  Sausage
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Onions">
                  Onions
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="eggs">
                  eggs
                </label>
              </div>
            </div>


            <!--CHECKBOX-->
            <h4 class="hvr-box-shadow-outset">what kind of crust  would u like the pizza to have.Each crust is 200sh </h4>
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Crispy">
                  Crispy
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Stuffed,">
                  Stuffed,
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Gluten-free">
                  Gluten-free
                </label>
              </div>
              
              
            </div>


            <!--BUTTON-->
            
        <button type="submit" class="btn" style="background-color: green; color: white;">Place Ur order!</button>
          </form>

          <h2>Your Order:</h2>
          <ul id="order">

          </ul>
        </div>
      </div>
    </div>
  </body>
  </html>
